version: '3.8'

services:
  db:
    image: postgres:15
    container_name: peerfusion_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: peerfusion_user
      POSTGRES_PASSWORD: peerfusion_password
      POSTGRES_DB: peerfusion_db
    volumes:
      - ./server/src/database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peerfusion_user -d peerfusion_db -h 0.0.0.0 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    container_name: peerfusion_server
    restart: unless-stopped
    env_file:
      - ./server/.env
    depends_on:
      - db
    ports:
      - "5050:5050"
    volumes:
      - ./server:/usr/src/app
    command: sh -c "./wait-for-db.sh && npm run dev"

  client:
    build:
      context: ./client
    container_name: peerfusion_client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:5050
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
    command: sh -c "npm run dev"

# Notes:
# - server/src/database is mounted into the Postgres container so init SQL runs on first start.
# - client uses host.docker.internal so the frontend can reach the backend on the host machine when running locally.
